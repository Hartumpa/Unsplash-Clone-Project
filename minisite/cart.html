<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      #products {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
        gap: 10px 20px;
      }
      #products > div > img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="products"></div>
  </body>
</html>
<script>
  // window.location.reload();
  let container = document.getElementById("products");
  let cartLS = JSON.parse(localStorage.getItem("cart-page")) || [];
  let totalPrice = 0;
  function displayProducts(productData) {
    container.innerHTML = "";
    totalPrice = 0;
    productData.forEach(function (ele) {
      totalPrice += +ele.price;
      let product = document.createElement("div");
      let img = document.createElement("img");
      img.src = ele.img;

      let name = document.createElement("h1");
      name.innerText = ele.name;

      let category = document.createElement("p");
      category.innerText = ele.catagory;

      let DeleteCart = document.createElement("button");
      DeleteCart.innerText = "Delete";

      DeleteCart.addEventListener("click", function () {
        Delete(ele.productID);
      });

      product.append(img, name, category, DeleteCart);
      container.append(product);
    });
    console.log(totalPrice);
  }
  displayProducts(cartLS);

  function Delete(id) {
    let deleted = cartLS.filter(function (el) {
      return el.productID != id;
    });
    cartLS = deleted;
    localStorage.setItem("cart-page", JSON.stringify(cartLS));
    displayProducts(cartLS);
    window.location.reload();
  }
</script>
